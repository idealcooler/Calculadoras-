<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curva ABC com Tabela Detalhada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #fff200;
    }

    .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Curva ABC - Tabela Detalhada</h1>
    <div class="form-group">
      <input type="text" id="produto" placeholder="Nome do Produto">
      <input type="number" id="valor" placeholder="Valor Total de Vendas (R$)">
      <button onclick="adicionarProduto()">Adicionar</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Valor Total de Vendas</th>
          <th>Valor Acumulado de Vendas</th>
          <th>Porcentagem Acumulada de Vendas</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  <canvas id="grafico" height="300" style="margin-top: 40px;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let produtos = [];

    function adicionarProduto() {
      const nome = document.getElementById('produto').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!nome || isNaN(valor)) {
        alert('Preencha corretamente o nome e valor.');
        return;
      }

      produtos.push({ nome, valor });
      document.getElementById('produto').value = '';
      document.getElementById('valor').value = '';
      atualizarTabela();
    }

    function atualizarTabela() {
      const total = produtos.reduce((s, p) => s + p.valor, 0);
      const ordenados = [...produtos].sort((a, b) => b.valor - a.valor);

      let acumulado = 0;
      const resultado = ordenados.map(p => {
        acumulado += p.valor;
        const percentual = (acumulado / total) * 100;
        let categoria = 'C';
        if (percentual <= 80) categoria = 'A';
        else if (percentual <= 95) categoria = 'B';
        return {
          ...p,
          acumulado,
          percentual: percentual.toFixed(0) + '%',
          categoria
        };
      });

      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      resultado.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.nome}</td>
          <td class="right">R$ ${p.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
          <td class="right">R$ ${p.acumulado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
          <td>${p.percentual}</td>
          <td>${p.categoria}</td>
        `;
        tbody.appendChild(row);
      });
    }
  
    let chart;

    function desenharGrafico(dados) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dados.map(p => p.nome),
          datasets: [{
            label: 'Total de Vendas por Produto (R$)',
            data: dados.map(p => p.valor),
            backgroundColor: dados.map(p =>
              p.categoria === 'A' ? '#4caf50' : p.categoria === 'B' ? '#ff9800' : '#f44336'
            )
          }]
        },
        options: {
          indexAxis: 'y',
          
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribuição de Vendas por Produto',
            font: { size: 18 }
          },
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return ' R$ ' + context.raw.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
              }
            }
          }
        },
    
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    }

    // Atualiza tabela e desenha o gráfico
    function atualizarTabela() {
      const total = produtos.reduce((s, p) => s + p.valor, 0);
      const ordenados = [...produtos].sort((a, b) => b.valor - a.valor);

      let acumulado = 0;
      const resultado = ordenados.map(p => {
        acumulado += p.valor;
        const percentual = (acumulado / total) * 100;
        let categoria = 'C';
        if (percentual <= 80) categoria = 'A';
        else if (percentual <= 95) categoria = 'B';
        return {
          ...p,
          acumulado,
          percentual: percentual.toFixed(0) + '%',
          categoria
        };
      });

      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      resultado.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.nome}</td>
          <td class="right">R$ ${p.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
          <td class="right">R$ ${p.acumulado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
          <td>${p.percentual}</td>
          <td>${p.categoria}</td>
        `;
        tbody.appendChild(row);
      });

      desenharGrafico(resultado);
    }
  </script>
</body>
</html>

</html>
