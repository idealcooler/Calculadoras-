<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curva ABC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 1000px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2rem;
      color: #1d1d1f;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      min-width: 180px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background-color: #0a84ff;
    }
    button:hover {
      background-color: #006edc;
    }
    button#limpar {
      background-color: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Curva ABC</h1>
    <div class="form-group">
      <input type="text" id="produto" placeholder="Nome do Produto">
      <input type="number" id="unitarioProduto" placeholder="Valor Unitário (R$)">
      <input type="number" id="unidadesProduto" placeholder="Unidades Vendidas">
      <button onclick="adicionarProduto()">Adicionar</button>
      <button id="limpar" onclick="limparDados()">Limpar Dados</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Valor Unitário</th>
          <th>Valor Total</th>
          <th>Unidades</th>
          <th>Valor Acumulado</th>
          <th>% Acumulado</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="grafico" height="300"></canvas>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtosABC")) || [];
    let chart;

    function adicionarProduto() {
      const nome = document.getElementById("produto").value.trim();
      const unitario = parseFloat(document.getElementById("unitarioProduto").value);
      const unidades = parseInt(document.getElementById("unidadesProduto").value);

      if (!nome || isNaN(unitario) || isNaN(unidades)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      produtos.push({ nome, unitario, unidades });
      localStorage.setItem("produtosABC", JSON.stringify(produtos));

      document.getElementById("produto").value = '';
      document.getElementById("unitarioProduto").value = '';
      document.getElementById("unidadesProduto").value = '';
      atualizarTabela();
    }

    function limparDados() {
      if (confirm("Deseja realmente apagar todos os produtos salvos?")) {
        produtos = [];
        localStorage.removeItem("produtosABC");
        atualizarTabela();
      }
    }

    function atualizarTabela() {
      const recalculado = produtos.map(p => {
        const valor = p.unitario * p.unidades;
        return { ...p, valor };
      });

      const total = recalculado.reduce((acc, p) => acc + p.valor, 0);
      const ordenados = [...recalculado].sort((a, b) => b.valor - a.valor);

      let acumulado = 0;
      const resultado = ordenados.map(p => {
        acumulado += p.valor;
        const percentual = (acumulado / total) * 100;
        let categoria = 'C';
        if (percentual <= 80) categoria = 'A';
        else if (percentual <= 95) categoria = 'B';
        return { ...p, acumulado, percentual: percentual.toFixed(0) + '%', categoria };
      });

      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";
      resultado.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.nome}</td>
          <td>R$ ${p.unitario.toFixed(2)}</td>
          <td>R$ ${p.valor.toFixed(2)}</td>
          <td>${p.unidades}</td>
          <td>R$ ${p.acumulado.toFixed(2)}</td>
          <td>${p.percentual}</td>
          <td>${p.categoria}</td>
        `;
        tbody.appendChild(row);
      });

      desenharGrafico(resultado);
    }

    function desenharGrafico(dados) {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: dados.map(p => p.nome),
          datasets: [{
            label: "Vendas por Produto (R$)",
            data: dados.map(p => p.valor),
            backgroundColor: dados.map(p =>
              p.categoria === 'A' ? '#4caf50' : p.categoria === 'B' ? '#ff9800' : '#f44336'
            )
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: "Distribuição de Vendas por Produto"
            },
            legend: { display: false }
          },
          responsive: true,
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    }

    window.onload = () => {
      if (produtos.length > 0) atualizarTabela();
    };
  </script>
</body>
</html>
