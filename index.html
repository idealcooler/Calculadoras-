<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Curva ABC com Tabela Detalhada</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #ffffff; border: 1px solid #e5e7eb;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    button {
      padding: 12px 24px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2; font-weight: 600;
    }

    .right {
      text-align: right;
    }
  </style>
</head>
<body>
<div class="container">
<h1>Curva ABC - Tabela Detalhada</h1>
<div class="form-group">
<input id="produto" placeholder="Nome do Produto" type="text"/>
<input id="unitarioProduto" placeholder="Valor Unitário (R$)" type="number"/>
<input id="unidadesProduto" placeholder="Unidades Vendidas" type="number"/>
<button onclick="adicionarProduto()">Adicionar</button>
<button onclick="limparDados()" style="background:#dc3545; margin-left:10px;">Limpar Dados</button>
</div>
<table id="tabela">
<thead>
<tr>
<th>Produto</th>
<th>Valor Total de Vendas</th>
<th>Valor Acumulado de Vendas</th>
<th>Porcentagem Acumulada de Vendas</th>
<th>Categoria</th>
</tr>
</thead>
<tbody></tbody>
</table>
<canvas height="300" id="grafico" style="margin-top: 40px;"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js">
    function limparDados() {
      if (confirm('Deseja realmente apagar todos os produtos salvos?')) {
        localStorage.removeItem("produtosABC");
        produtos = [];
        atualizarTabela();
        document.querySelector('#tabela tbody').innerHTML = '';
        if (chart) chart.destroy();
      }
    }
  </script>
<script>
    let produtos = JSON.parse(localStorage.getItem("produtosABC")) || [];

    function adicionarProduto() {
      const nome = document.getElementById('produto').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!nome || isNaN(valor)) {
        alert('Preencha corretamente o nome e valor.');
        return;
      }

      produtos.push({ nome, valor });
      document.getElementById('produto').value = '';
      document.getElementById('valor').value = '';
      atualizarTabela();
    }

    
function atualizarTabela() {
  const recalculado = produtos.map(p => {
    const valor = p.unidades * p.unitario;
    return { ...p, valor };
  });

  const total = recalculado.reduce((s, p) => s + p.valor, 0);
  const ordenados = [...recalculado].sort((a, b) => b.valor - a.valor);

  let acumulado = 0;
  const resultado = ordenados.map(p => {
    acumulado += p.valor;
    const percentual = (acumulado / total) * 100;
    let categoria = 'C';
    if (percentual <= 80) categoria = 'A';
    else if (percentual <= 95) categoria = 'B';
    return {
      ...p,
      valor: p.valor,
      acumulado,
      percentual: percentual.toFixed(0) + '%',
      categoria
    };
  });

  const tbody = document.querySelector('#tabela tbody');
  tbody.innerHTML = '';
  resultado.forEach(p => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td contenteditable="true">${p.nome}</td>
      <td contenteditable="true">${p.unidades}</td>
      <td contenteditable="true">R$ ${p.unitario.toFixed(2)}</td>
      <td>R$ ${p.valor.toFixed(2)}</td>
      <td>R$ ${p.acumulado.toFixed(2)}</td>
      <td>${p.percentual}</td>
      <td>${p.categoria}</td>
    `;
    tbody.appendChild(row);
  });

  desenharGrafico(resultado);
  localStorage.setItem("produtosABC", JSON.stringify(produtos));
}

        `;

      });
    }
  
    let chart;

    function desenharGrafico(dados) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dados.map(p => p.nome),
          datasets: [{
            label: 'Total de Vendas por Produto (R$)',
            data: dados.map(p => p.valor),
            backgroundColor: dados.map(p =>
              p.categoria === 'A' ? '#4caf50' : p.categoria === 'B' ? '#ff9800' : '#f44336'
            )
          }]
        },
        options: {
          indexAxis: 'y',
          
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribuição de Vendas por Produto',
            font: { size: 18 }
          },
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return ' R$ ' + context.raw.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
              }
            }
          }
        },
    
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    }
