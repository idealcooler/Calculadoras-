<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curva ABC Editável</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 180px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #fff200;
    }
    td[contenteditable="true"] {
      background-color: #fcfcfc;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Curva ABC</h1>

    <div class="form-group">
      <input type="text" id="produto" placeholder="Nome do Produto">
      <input type="number" id="unidadesProduto" placeholder="Unidades">
      <input type="number" id="unitarioProduto" placeholder="Valor Unitário (R$)">
      <button onclick="adicionarProduto()">Adicionar</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Unidades Vendidas</th>
          <th>Valor Unitário</th>
          <th>Valor Total de Vendas</th>
          <th>Valor Acumulado de Vendas</th>
          <th>% Acumulado</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="grafico" height="300"></canvas>
  </div>

  <script>
    let produtos = [];
    let chart;

    function adicionarProduto() {
      const nome = document.getElementById('produto').value.trim();
      const unidades = parseInt(document.getElementById('unidadesProduto').value);
      const unitario = parseFloat(document.getElementById('unitarioProduto').value);

      if (!nome || isNaN(unidades) || isNaN(unitario)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const valor = unidades * unitario;
      produtos.push({ nome, unidades, unitario, valor });
      document.getElementById('produto').value = '';
      document.getElementById('unidadesProduto').value = '';
      document.getElementById('unitarioProduto').value = '';
      atualizarTabela();
    }

    function atualizarTabela() {
      const total = produtos.reduce((s, p) => s + p.valor, 0);
      const ordenados = [...produtos].sort((a, b) => b.valor - a.valor);

      let acumulado = 0;
      const resultado = ordenados.map(p => {
        acumulado += p.valor;
        const percentual = (acumulado / total) * 100;
        let categoria = 'C';
        if (percentual <= 80) categoria = 'A';
        else if (percentual <= 95) categoria = 'B';
        return {
          ...p,
          acumulado,
          percentual: percentual.toFixed(0) + '%',
          categoria
        };
      });

      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      resultado.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td contenteditable="true">${p.nome}</td>
          <td contenteditable="true">${p.unidades}</td>
          <td contenteditable="true">R$ ${p.unitario.toFixed(2)}</td>
          <td>R$ ${p.valor.toFixed(2)}</td>
          <td>R$ ${p.acumulado.toFixed(2)}</td>
          <td>${p.percentual}</td>
          <td>${p.categoria}</td>
        `;
        tbody.appendChild(row);
      });

      desenharGrafico(resultado);
    }

    function desenharGrafico(dados) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dados.map(p => p.nome),
          datasets: [{
            label: 'Total de Vendas por Produto (R$)',
            data: dados.map(p => p.valor),
            backgroundColor: dados.map(p =>
              p.categoria === 'A' ? '#4caf50' : p.categoria === 'B' ? '#ff9800' : '#f44336'
            )
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Distribuição de Vendas por Produto',
              font: { size: 18 }
            },
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return ' R$ ' + context.raw.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                }
              }
            }
          },
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
